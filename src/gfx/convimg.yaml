palettes:
  - name: global_palette
    fixed-entries:
      - color: {index: 0, hex: "#FF00FF"}     # transparent color is index 0 in the palette
      - color: {index: 1, r: 255, g: 255, b: 255}
      - color: {index: 2, r: 255, g: 216, b: 0}
    images: automatic

converts:
  - name: tileset
    palette: global_palette
    tilesets:
      tile-width: 16
      tile-height: 16
      images:
        - tileset.png

  - name: sprites
    palette: global_palette
    images:
      - avatar.png

outputs:
  - type: c
    include-file: gfx.h
    palettes:
      - global_palette
    converts:
      - tileset
      - sprites
